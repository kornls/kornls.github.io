<h1>GoogGoog Alpha</h1>

<h1>Satera's Lifespan Countdown</h1>

<!-- Display the countdown timer in an element -->
<h2 id="countdown">Loading...</h2>

<!-- Display the seconds left -->
<h3 id="secondsleft">Loading...</h3>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 28, 2039 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  
  function commas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  // Time calculations for days, hours, minutes and seconds
  var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
  var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
  var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  var rawleft = Math.floor(distance / 1000);
  var left = commas(rawleft)

  // Display the result in the element with id="demo"
  document.getElementById("countdown").innerHTML = years + " Years " + months + " Months " + days + " Days " + hours + " Hours "
  + minutes + " Minutes " + seconds + " Seconds ";
  document.getElementById("secondsleft").innerHTML = "(" + left + " seconds left)"

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "RIP :(";
    document.getElementById("secondsleft").innerHTML = " ";
  }
}, 1000);
</script>
