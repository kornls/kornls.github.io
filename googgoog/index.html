<center>  
  <h1>GoogGoog Alpha</h1>
  <h3>The search engine of the future.</h3>

  <input id="query" type="text" maxlength="32" size="50" placeholder="Search using GoogGoog..."></input>
  <button id="search">Go</button>

  <br>
  
  <script type="text/javascript">
    document.getElementById("search").onclick = function () {
      if (document.getElementById("query").value.toLowerCase().includes("chimic")) {
        location.href = "https://kornls.github.io/googgoog/chimic.html";
      } else if (document.getElementById("query").value.toLowerCase().includes("satera countdown")) {
        location.href = "https://kornls.github.io/googgoog/satera_lifespan.html";
      } else if (document.getElementById("query").value.toLowerCase().includes("satera")) {
        location.href = "https://youtube.com/satera1";
      } else if (document.getElementById("query").value.toLowerCase().includes("kornls")) {
        location.href = "https://youtube.com/kornls";
      } else if (document.getElementById("query").value.toLowerCase().includes("jj")) {
        location.href = "https://www.youtube.com/channel/UCnWt9amT9gEy96okOI4FXCA/";
      } else {
        location.href = "https://kornls.github.io/googgoog/search.html";
      }
    };
  </script>

  <br>

  <p><a href="https://kornls.github.io/googgoog/history.html">Version 0.10.5</a> - By Larry Studios<br>Disclaimer : The name of this website is a joke,<br> and is not meant to offend Google in any way.</p>

</center>
