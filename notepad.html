<!DOCTYPE html>
<html>
   <head>
      <title>Online Notepad</title>
   </head>

   <body>
      <h1>Online Notepad <sub>Beta</sub></h1>
      <textarea rows = "20" cols = "60" name = "notepad" id = "notepad">
            Enter details here...
         </textarea><br>
      <button onclick="save(document.getElementById(notepad).innerHTML)">Save</button>
      <script>
         function save(text) {
            localStorage.setItem("notes", text)
         }
      </script>
   </body>
</html>
